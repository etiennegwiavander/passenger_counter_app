  parameters:
    X-CorrelationID:
      name: X-CorrelationID
      in: header
      description: Header parameter to uniquely identify the request. Must be supplied as an UUID.
      required: false
      style: simple
      explode: false
      schema:
        pattern: ^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$
        type: string
    X-Date:
      name: X-Date
      in: header
      description: Header parameter that informs the date and time when the message was originated. It is used for basic message integrity checks, to ensure the request is not stale. Note that the header was previously referenced as 'Date' in version 1.0 of the Mobile Money API.
      required: false
      style: simple
      explode: false
      schema:
        type: string
        format: date-time
    apikey:
      name: apikey
      in: header
      description: It is used to send the pre-shared client's API key to the server.
      required: false
      style: simple
      explode: false
      schema:
        type: string
    X-User-Bearer:
      name: X-User-Bearer
      in: header
      description: It is used to send the user’s access token when OAuth 2.0/OIDC authorization framework is used for end-user authentication.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    X-Channel:
      name: X-Channel
      in: header
      description: String containing the channel used to originate the request. For example USSD, Web, App.
      required: false
      style: simple
      explode: false
      schema:
        maxLength: 256
        type: string
    documentNumber:
      name: documentNumber
      in: query
      required: true
      style: form
      explode: true
      schema:
        type: string
    loanRequestId:
      name: loanRequestId
      in: path
      description: Identifies the loan request.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    transactionTypePath:
      name: transactionType
      in: path
      description: Identifies the type of transaction to be created.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - billpay
          - deposit
          - disbursement
          - transfer
          - merchantpay
          - inttransfer
          - adjustment
          - reversal
          - withdrawal

    installmentId:
      name: installmentId
      in: path
      description: Installment identifier.
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 256
        type: string

    limit:
      name: limit
      in: query
      description: Supports pagination. If this is not supplied, the server will apply a limit of 50 records returned per request.
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    offset:
      name: offset
      in: query
      description: Supports pagination. This value will indicate the cursor position from where to retrieve the set of records. For example, a limit of 50 and an offset of 10 will return records from 11 to 60.
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
