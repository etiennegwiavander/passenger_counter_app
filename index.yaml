openapi: 3.0.3
info:
  title: Loan as a Service
  description: "This document defines the RESTful endpoints provided by Inswitch.\n\n# Introduction\nThe information from the data included in the LaaS can be used in several different applications, for example expense reports, cash flow models, risk analysis and more.  \n\n\n# Authentication\nInswitch offers two forms of authentication:\n  - API Key\n  - OAuth2\nOAuth2 - an open protocol to allow secure authorization in a simple\nand standard method from web, mobile and desktop applications.\n<SecurityDefinitions />\n"
  version: "1.0"
  x-logo:
    url: https://inswitch.com/wp-content/uploads/LaaS-API.png
    altText: Inswitch LaaS logo
servers:
  - url: //swagger.io
    description: Default server
  - url: //swagger.io/sandbox
    description: Sandbox server
  - url: https://laas:9090
    description: This url points to the LaaS API V1.0 Simulator.
tags:
  - name: Products
  - name: Loan Requests
    description: |
      Smart Lending is the next generation of lending services that provides an attractive and highly rewarding experience that drives commitment, loyalty and a path to advance financial services.
  - name: Catalogs

paths:
  /products:
    get:
      tags:
        - Products
      summary: Get loan products
      description: This endpoint returns all the loan products defined by the company.
      operationId: loanProducts
      parameters:
        - name: X-Date
          in: header
          description: Header parameter that states the date and time when a message was generated. It is used for basic message integrity checks, to ensure the request is not delayed. Note that, the header was previously referenced as 'Date' in version 1.0 of the Mobile Money API.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            format: date-time
        - name: apikey
          in: header
          description: It is used to send the pre-shared client's API key to the server.
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: X-User-Bearer
          in: header
          description: It is used to send the user’s access token when OAuth 2.0/OIDC authorization framework is used for end-user authentication.
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: X-Channel
          in: header
          description: String containing the channel used to originate the request. For example USSD, Web, App.
          required: false
          style: simple
          explode: false
          schema:
            maxLength: 256
            type: string
        - name: entityId
          in: query
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Represents a list of loan products .
          headers:
            X-Date:
              $ref: "#/components/headers/X-Date"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/productsResponse"
        "400":
          description: Represents an error caused by a business rule violation.
          headers:
            X-Date:
              $ref: "#/components/headers/X-Date"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/genericObject"
        "500":
          description: Represents an error caused by a general server-side issue.
          headers:
            X-Date:
              $ref: "#/components/headers/X-Date"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/genericObject"

